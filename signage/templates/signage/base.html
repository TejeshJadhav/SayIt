{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>{% block title %}Signage{% endblock title %}</title>
  {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> {% endcomment %}
  <link rel="stylesheet" href="https://bootswatch.com/3/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "css/bootstrap-datetimepicker.min.css" %}">
  <style>
    body {
      padding: 20px;
    }
    .thumbnail-disabled {
      opacity: .5;
    }
  </style>
</head>
<body>
  <div class="container">
    {% include "signage/_header.html" %}
    {% block content %}{% endblock content %}
  </div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
  <script src="{% static "js/transition.js" %}"></script>
  <script src="{% static "js/collapse.js" %}"></script>
  <script src="{% static "js/bootstrap-datetimepicker.min.js" %}"></script>
  <script>
    $(function () {
      $('.datetimeinput').datetimepicker({
        format: 'YYYY-MM-DD HH:mm',
      });
    });
  </script>
</body>
</html>
